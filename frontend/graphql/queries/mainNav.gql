query MainNav($navHandle: String, $site: [String]) {
  menu: nodes(navHandle: $navHandle, level: 1, site: $site) {
    title
    url
    nodeUri
    language
    newWindow
    customAttributes {
      attribute
      value
    }
    children {
      title
      url
      nodeUri
      language
      newWindow
    }
  }
}
